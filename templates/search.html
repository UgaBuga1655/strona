{% extends "base.html" %}

{% block title %}Śpiewnik{% endblock %}


{% block content %}
<a href="/spiewnik"><h1>Śpiewnik</h1></a>
<form method="POST" action="/spiewnik">
    {{ form.query(size=32) }} {{ form.submit() }}
</form>
<h2>{{query}}</h2>
<ul>
    {% for result in results %}

    <li> <a href="{{result.Link()}}">{{result.Name()}}</a> </li>
    {% endfor %}

</ul>

{% endblock %}
